    type: string,
    default_value: "front_left_wheel",
    description: "Link names of the left side wheels",
  }
  front_right_wheel: {
    type: string,
    default_value: "front_left_wheel",
    description: "Link names of the left side wheels",
  }
  back_left_wheel: {
    type: string,
    default_value: "front_left_wheel",
    description: "Link names of the left side wheels",
  }
